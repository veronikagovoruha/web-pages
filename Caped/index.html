<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Caped</title>
</head>
<body>
<header class="header">
    <div class="header__container container">
        <nav class="header__nav">
            <div class="header__nav-wrapper-left">
                <div class="header__nav-image-logo">
                    <img src="image/logo.png" alt="" class="header__nav-image">
                </div>
                <div class="header__nav-search-wrapper">
                    <img src="image/search.png" alt="" class="header__nav-search-image">
                    <input type="text" placeholder="Search store" class="header__nav-search">
                </div>
            </div>
            <div class="header__nav-wrapper-right">
                <ul class="header__nav-list">
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">products</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">story</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">manufacturing</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">packaging</a>
                    </li>
                </ul>
                <div class="header__nav-image-wrapper">
                    <img src="image/basket.png" alt="" class="header__nav-image-card">
                    <img src="image/person.png" alt="" class="header__image-sign">
                </div>
            </div>
        </nav>
    </div>
</header>

<main class="main container_down">
    <section class="menu">
        <h2 class="menu__title">Explore</h2>
        <ul class="menu__list">
            <li class="menu__item">
                <img src="image/menu1.png" alt="" class="menu__image-new">
                <a href="#" class="menu__link">New In</a>
            </li>
            <li class="menu__item">
                <img src="image/menu2.png" alt="" class="menu__image-clothing">
                <a href="#" class="menu__link">Clothing</a>
            </li>
            <li class="menu__item">
                <img src="image/menu3.png" alt="" class="menu__image-shoes">
                <a href="#" class="menu__link">Shoes</a>
            </li>
            <li class="menu__item">
                <img src="image/menu4.png" alt="" class="menu__image-accessories">
                <a href="#" class="menu__link">Accessories</a>
            </li>
            <li class="menu__item">
                <img src="image/menu5.png" alt="" class="menu__image-activewear">
                <a href="#" class="menu__link">Activewear</a>
            </li>
            <li class="menu__item">
                <img src="image/menu6.png" alt="" class="menu__image-gifts">
                <a href="#" class="menu__link">Gifts & Living</a>
            </li>
            <li class="menu__item">
                <img src="image/menu7.png" alt="" class="menu__image-inspiration">
                <a href="#" class="menu__link">Inspiration</a>
            </li>
        </ul>
        <div class="menu__help">
            <img src="image/menu8.png" alt="" class="menu__help-image">
            <a href="#" class="menu__help-link">Help Center</a>
        </div>
    </section>

    <section class="utp">
        <h2></h2>
        <div class="utp__list">
            <div class="utp__item utp__getup">
                <img src="image/utp1.png" alt="">
            </div>
            <div class="utp__item utp__summer">
                <img src="image/utp2.png" alt="">
            </div>
            <div class="utp__item utp__girlone">
                <img src="image/utp3.png" alt="">
            </div>

            <div class="utp__item utp__girltwo">
                <img src="image/utp4.png" alt="" >
            </div>
            <div class="utp__item utp__girlthree">
                <img src="image/utp5.png" alt="" >
            </div>
            <div class="utp__item utp__girlfour">
                <img src="image/utp6.png" alt="">
            </div>
            <div class="utp__item utp__trend">
                <img src="image/utp7.png" alt="">
            </div>
            <div class="utp__item utp__buy">
                <img src="image/utp8.png" alt="">
            </div>
        </div>
    </section>
</main>

</body>
</html>
